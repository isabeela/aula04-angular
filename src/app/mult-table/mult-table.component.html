<div class="container-fluid">
  <h1> Tabuada </h1>

  <input class="form-control" type="number" [(ngModel)]=n>

  <hr>

  <table>
    <tr *ngFor="let item of getTabuada(); index as i">
      <td> {{n}}</td>
      <td> X</td>
      <td> {{i+1}}</td>
      <td> =</td>
      <td> {{item}}</td>
    </tr>
  </table>
</div>
