<div class="container-fluid">
  <h1> Saudação </h1>
  <h2> Horário </h2>
  <div> {{getHour()}} horas </div>
  <h2> Identificação </h2>
  <input class="form-control" type="text" [(ngModel)]="name">
  <hr />
  <h2> Saudação </h2>
  <div *ngIf="isMorning() && name">
    Bom dia {{name}} :)
  </div>

  <div *ngIf="isAfternoon() && name">
    Bom Tarde {{name}} o/
  </div>

  <div *ngIf="isNight() && name">
    Boa noite {{name}} s2
  </div>

  <div *ngIf="isDawn() && name">
    Vai dormir!!! {{name}} >:(
  </div>
</div>
